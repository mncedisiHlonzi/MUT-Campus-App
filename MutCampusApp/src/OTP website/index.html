<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="MUT.jpg" alt="Logo" class="logo">
      <h1>OTP Verification</h1>
    </header>
    
    <form id="otpForm" class="otp-form">
      <h2>Enter OTP</h2>
      <p>Please enter the 6-digit OTP sent to your email:</p>
      
      <div class="otp-inputs">
        <input type="text" maxlength="1" class="otp-input" required pattern="[0-9]*" inputmode="numeric">
        <input type="text" maxlength="1" class="otp-input" required pattern="[0-9]*" inputmode="numeric">
        <input type="text" maxlength="1" class="otp-input" required pattern="[0-9]*" inputmode="numeric">
        <input type="text" maxlength="1" class="otp-input" required pattern="[0-9]*" inputmode="numeric">
        <input type="text" maxlength="1" class="otp-input" required pattern="[0-9]*" inputmode="numeric">
        <input type="text" maxlength="1" class="otp-input" required pattern="[0-9]*" inputmode="numeric">
      </div>
      
      <button type="submit" class="btn">Verify</button>
    </form>

    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="spinner"></div>
      <p>Verifying your OTP, please wait...</p>
    </div> 

    <!-- Success message -->
    <div class="success-message" id="successMessage">
      <h2>Verification Successful!</h2>
      <p>You have been verified. Please return to the app.</p>
    </div>

    <p id="errorMessage" class="error-message"></p>
  </div>
</body>
</html>
