<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Directions To MUT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Directions To MUT</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Address: Mangosuthu University of Technology</ion-label>
      </ion-item>

      <ion-button expand="block" (click)="openGoogleMaps()">
        Get Directions
      </ion-button>

      <ion-item>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3456.3167779338064!2d30.910509354501517!3d-29.97032490559487!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sza!4v1726385671439!5m2!1sen!2sza"
          width="100%"
          height="450"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
